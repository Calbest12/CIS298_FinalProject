{% extends "recipes/base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
    <h1>Add a New Recipe</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save Recipe</button>
    </form>
    <p><a href="{% url 'recipe-list' %}">Back to Recipes</a></p>
{% endblock %}
