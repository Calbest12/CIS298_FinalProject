<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Website{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #e0f7fa; /* Light cyan background */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #80d4ff; /* Lighter blue for navbar */
            border-bottom: 3px solid #ffffff; /* White border under navbar */
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        nav li {
            padding: 10px 20px;
            position: relative;
        }
        nav li:not(:last-child)::after {
            content: "";
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s, color 0.3s, border-radius 0.3s;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ffffff;
            color: #007bb5; /* Lighter blue text on hover */
            border-radius: 5px;
        }
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .recipe-card {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .recipe-detail img {
            max-width: 100%;
            border-radius: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            color: #aaa;
            display: none;
            cursor: pointer;
        }
        .recipe-card:hover .delete-btn {
            display: block;
        }
        .delete-btn:hover {
            color: red;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #00bcd4; /* Lighter teal blue button */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #f5f5f5;
        }
        .ingredients-list, .instructions-list {
            padding-left: 20px;
        }
        .ingredients-list li, .instructions-list li {
            margin-bottom: 10px;
        }
        .messages {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .messages .error {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'recipe-list' %}">Home</a></li>
            <li><a href="{% url 'recipe-search' %}">Search Recipes</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'recipe-add' %}">Add Recipe</a></li>
                <li><a href="/admin/logout/">Logout</a></li>
            {% else %}
                <li><a href="/admin/login/">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
