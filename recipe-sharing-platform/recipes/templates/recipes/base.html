<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            justify-content: center;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .recipe-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .recipe-detail img {
            max-width: 100%;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .pagination {
            margin: 20px 0;
            text-align: center;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #333;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #f5f5f5;
        }
        .ingredients-list, .instructions-list {
            padding-left: 20px;
        }
        .ingredients-list li, .instructions-list li {
            margin-bottom: 10px;
        }
        .messages {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .messages .error {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'recipe-list' %}">Home</a></li>
            <li><a href="{% url 'recipe-search' %}">Search Recipes</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'recipe-add' %}">Add Recipe</a></li>
                <li><a href="/admin/logout/">Logout</a></li>
            {% else %}
                <li><a href="/admin/login/">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
